<style type="text/css">
.myrow-container {
	margin-top: 20px;
}
</style>

	<div class="container myrow-container" 
		ng-controller="infoCtrl">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">
					<div align="center">
						<b> Details</b>
					</div>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form-inline" ng-submit="updateDetail()">
					<div class="form-group">
						<label for="name">Name:</label> <input type="hidden"
							ng-model="detail.id" /> <input type="text"
							class="form-control" id="name" placeholder="Enter name"
							ng-model="detail.name" maxlength="100" required />
					</div>
					<div class="form-group">
						<label for="mobile">mobile:</label> <input type="text"
							class="form-control" id="mobile" placeholder="Enter mobile"
							ng-model="detail.mobile" maxlength="10" required>
					</div>
					<div class="form-group">
						<label for="desc">description:</label> <input type="text"
							class="form-control" id="desc" placeholder="Enter Desc"
							ng-model="detail.desc" maxlength="6" required />
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<div class="row">
							<div class="col-xs-4">
								<input type="submit" id="updateDetail"
									class="btn btn-success btn-sm" />
							</div>
							<div class="col-xs-4">

								<button type="button" ng-click="reset()"
									class="btn btn-warning btn-sm">Cancel</button>

							</div>
							<div class="col-xs-4"></div>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="panel panel-success" >
			<div class="panel-heading">
				<h3 class="panel-title">
					<div align="center" >
						<b>Details</b>
					</div>
					
				</h3>
			</div>
			<div class="panel-body">
			   <table  datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" />
			</div>
		</div>
	</div>
