<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Ashish Jaiswal">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Send Message</title>
<link href="../resources/css/api/bootstrap.min.css" rel="stylesheet" />
<script src="../resources/js/api/jquery.min.js"></script>
<script src="../resources/js/api/bootstrap.min.js"></script>
<script src="../resources/js/api/angular.min.js"></script>
<script src="../resources/js/api/angular-route.min.js"></script>
<style type="text/css">
.myrow-container {
	margin: 20%;
}
</style>
</head>
<body class=".container-fluid" ng-app="appPortal">
	<div class="container"  ng-controller="msgCtrl">
		<div class="panel panel-success myrow-container">
			<div class="panel-heading">
				<h3 class="panel-title">
					<div align="center">
						<b>Send Message</b>
					</div>
				</h3>
			</div>
			<div class="alert alert-danger alert-dismissable" ng-show="show">
				<a href="javascript:void(0)" class="close"  aria-label="close" ng-click="close()">&times;</a>
				{{alter}}
			</div>
			<div class="panel-body">
				<form ng-submit="sendMessage()">
					<div class="form-group">
						<input type="text" ng-model="info.mobile" name="mobile"
							placeholder="Mobile" required
							class="form-control" />
					</div>

					<div class="form-group">
						<input type="text" ng-model="info.message" name="message"
							class="form-control" placeholder="Message" required
							 />
					</div>

					<button type="submit" class="btn btn-primary ">Send</button>
					<a href="{{contextPath}}/views/home.html" class="btn btn-primary">Home</a>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="../resources/js/api/app.js"></script>
<script src="../resources/js/controller/sendmsg-controller.js"></script>
</html>
